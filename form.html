<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV xin việc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css" type="text/css">
</head>
<body>
<header class="info col-md-12">
    <div class="container">
        <div class="row">
            <div class="left col-md-3">
                <img src="images/ava.jpg"/>
            </div>
            <div class="right col-md-9">
                <h1>XIN CHÀO TÔI LÀ NGUYỄN ANH TUẤN</h1>
                <h3>SINH VIÊN UET</h3>
                <div class="row">
                    <div class="title col-md-3">
                        <h3><b>Giới tính:</b></h3>
                        <h3><b>Tuổi:</b></h3>
                        <h3><b>Địa chỉ:</b></h3>
                        <h3><b>Số điện thoại:</b></h3>
                    </div>
                    <div class="description">
                        <h3>Nam</h3>
                        <h3>21</h3>
                        <h3>Mai Dịch, Cầu Giấy, Hà Nội</h3>
                        <h3>0981551619</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mainer col-md-12">
    <div class="container">
        <hr/>
        <div class="row">
            <div class="left col-md-3">
                <h3><b>Kinh Nghiệm</b></h3>
                <div class="element">
                    <h3><b>Sở Trường</b></h3>
                </div>
                <div class="element">
                    <h3><b>Sở Thích</b></h3>
                </div>
            </div>
            <div class="right col-md-9">
                <h3>Không Có</h3>
                <div class="element">
                    <h3>Chơi game</h3>
                </div>
                <div class="element">
                    <h3>Tập Thể Hình</h3>
                    <h3>Xem anime</h3>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bang col-md-12">
    <div class="container">
        <hr/>
        <table border="3" cellpadding="30" cellspacing="20" width="400" height="100">
            <thead>
            <tr>
                <td>
                    Họ Tên
                </td>
                <td>
                    <input type="text" name="fullname" required/>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    Ngày Sinh
                </td>
                <td>
                    <input type="date" name="birthday" placeholder="Birthday.."/>
                </td>
            </tr>
            <tr>
                <td>
                    Giới Tính
                </td>
                <td>
                    <label><input type="radio" name="gender" value="nam"/>Nam</label>
                    <label><input type="radio" name="gender" value="nữ"/>Nữ</label>
                </td>
            </tr>
            </tbody>
            <tfood>
                <tr>
                    <td>
                        Nơi Sinh
                    </td>
                    <td>
                        <select name="city">
                            <option value="hanoi">Hà Nội</option>
                            <option value="sg">Sài Gòn</option>
                            <option value="dn">Đà Nẵng</option>
                            <option value="ct">Cần Thơ</option>
                            <option value="hp">Hải Phòng</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" name="email" required/>
                    </td>
                </tr>
            </tfood>
        </table>
        <button type="submit">Submit</button>
    </div>
    </div>
</footer>
</body>
</html>
